<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle representing a glacier lake -->
  <circle cx="50" cy="50" r="45" fill="#3B82F6" opacity="0.15"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
  
  <!-- Mountain shape representing glacier -->
  <path d="M20 70 L50 30 L80 70 Z" fill="#60A5FA" opacity="0.8"/>
  <path d="M30 70 L50 45 L70 70 Z" fill="#93C5FD" opacity="0.6"/>
  
  <!-- Snow cap on mountain -->
  <path d="M42 45 L50 30 L58 45 L54 48 L50 44 L46 48 Z" fill="white" opacity="0.9"/>
  
  <!-- Water waves below -->
  <path d="M15 75 Q30 70 50 75 T85 75" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
  <path d="M10 82 Q30 77 50 82 T90 82" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.4"/>
</svg>
